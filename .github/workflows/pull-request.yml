name: Pull Request Snyk Scan

on:
  pull_request:
    branches: ['master']

permissions:
  contents: read

jobs:
  vulnerability-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Snyk security test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json-file-output=snyk-report.json

      - name: Display vulnerability summary
        if: always()
        run: |
          echo "## ðŸ”’ PR Security Scan Results"
          echo ""

          if [ -f snyk-report.json ]; then
            # Count vulnerabilities by severity
            critical=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' snyk-report.json 2>/dev/null || echo "0")
            high=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' snyk-report.json 2>/dev/null || echo "0")
            medium=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' snyk-report.json 2>/dev/null || echo "0")
            low=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' snyk-report.json 2>/dev/null || echo "0")
            
            echo "Vulnerabilities found:"
            echo "- Critical: $critical"
            echo "- High: $high"
            echo "- Medium: $medium"
            echo "- Low: $low"
            echo "- Total: $((critical + high + medium + low))"
          else
            echo "No Snyk report generated"
          fi

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-snyk-report
          path: snyk-report.json
          retention-days: 7